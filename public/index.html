<!doctype html>
<html>
<head>
    <title>Imageboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <script src="/js/vue.js"></script>
</head>
<body>
<div class="container">
    <h1>Imageboard</h1>
    <div id="main">
        <div class="row">
            <div class="col s12 m8 l4">
                <form>
                    <input v-model='title' type="text" name="title" placeholder="title">
                    <input v-model='description'type="text" name="description" placeholder="description">
                    <input v-model='username' type="text" name="username" placeholder="username">
                    <input @change='handleChange' type="file" name="file" accept="image/*">
                    <button class="waves-effect waves-light btn" @click.prevent.default='handleClick'>Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
        <!-- <h1>{{greeting}}</h1>
        <my-component
            @goodbye='sayGoodbye'
            v-bind:greeting='greeting'
            greetee='funky chicken'
            >
        </my-component> -->
        <image-modal
            v-if='currentImage'
            v-bind:id='currentImage'
            v-on:close='unsetCurrentImage'
            >
        </image-modal>
        <div id="cardContainer">
            <div class="row">
                <div class="col s12 m8 l4" v-for='card in cards' @click='setCurrentImage(card.id)'>
                    <div class="card medium">
                        <div class="card-image">
                            <img :src="card.url" :alt="card.description">
                        </div>
                        <div class="card-content">
                            <p>{{card.title}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="modal-template" type="text/x-template">
    <div>
        <h3>This is the modal. The image ID is {{id}}</h3>
        <img :src="url">
        <h3>{{title}}</h3>
        <h4>{{description}}</h4>
        <h5>Uploaded by {{username}} on {{created_at}}</h5>
        <a href="javascript://" @click='sendMessageToParent'>X</a>
    </div>
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
